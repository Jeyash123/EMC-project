<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Animated floating circles */
    .circles div {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 10s infinite ease-in-out;
    }

    .circles div:nth-child(1) { width: 180px; height: 180px; top: 10%; left: 15%; animation-duration: 12s; }
    .circles div:nth-child(2) { width: 120px; height: 120px; bottom: 15%; right: 10%; animation-duration: 10s; }
    .circles div:nth-child(3) { width: 90px; height: 90px; top: 60%; left: 5%; animation-duration: 14s; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0px); }
    }

    /* Glassmorphism card */
    .container {
      width: 380px;
      padding: 40px 35px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: pop 0.7s ease-out;
      position: relative;
      z-index: 2;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .input-field {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      color: #e0e0e0;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #764ba2;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #764ba2;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    #message {
      margin-top: 12px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <!-- these circles are just for animation -->
  <div class="circles">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- THIS is the login card that should appear in the center -->
  <div class="container">
    <h2>Welcome Back âœ¨</h2>

    <form id="loginForm">
      <div class="input-field">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>

      <div class="input-field">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
